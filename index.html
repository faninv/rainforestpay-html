<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    function loadPaymentScript(isProd) {
      const script = document.createElement('script');
      script.type = 'module';
      script.src = isProd 
        ? 'https://static.rainforestpay.com/payment.js'
        : 'https://static.rainforestpay.com/sandbox.payment.js';
      document.head.appendChild(script);
    }

    function initializePaymentForm(sessionKey, payinConfigId) {
      const paymentElement = document.getElementById('pay-form');
      if (sessionKey) {
        paymentElement.setAttribute('session-key', sessionKey);
      }
      if (payinConfigId) {
        paymentElement.setAttribute('payin-config-id', payinConfigId);
      }
    }
  </script>
</head>
<body>
  <rainforest-payment
    id="pay-form"
    session-key="REPLACE_ME"
    payin-config-id="REPLACE_ME"
    allowed-methods="CARD"
    style-button-color="#212121"
    style-button-border-radius="90rem"
    style-font-family="'ProximaNova',sans-serif"
  ></rainforest-payment>
</body>
</html>
